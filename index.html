<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧩 佩謙的數獨 - PC's Sudoku</title>
    <meta name="description" content="佩謙風格的數獨益智遊戲，支援三種難度！">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <header class="game-header">
            <div class="title-row">
                <h1>🧩 PC's Sudoku 🧩</h1>
                <button class="help-btn" id="help-btn" title="遊戲說明">❓</button>
            </div>
            <div class="help-panel" id="help-panel">
                <div class="help-content">
                    <h3>📖 遊戲說明</h3>
                    <div class="help-section">
                        <strong>🔢 數獨</strong>：填入 1-9 使每行、每列、每個 3×3 格子都不重複
                    </div>
                    <div class="help-section">
                        <strong>🎯 殺手數獨</strong>：數獨規則 + 虛線籠子內數字總和等於提示數
                    </div>
                    <div class="help-section">
                        <strong>🎮 2048</strong>：用方向鍵移動方塊，相同數字合併，目標達到 2048
                    </div>
                    <div class="help-section">
                        <strong>🔴🔵 Oh h1</strong>：點擊切換紅/藍，無連續3同色，每行列紅藍相等
                    </div>
                    <div class="help-section">
                        <strong>🖼️ Nonogram</strong>：根據數字提示填滿格子，完成隱藏圖案
                    </div>
                </div>
            </div>
            <div class="stats-bar">
                <div class="stat-item difficulty-selector">
                    <span class="stat-label">玩法</span>
                    <select id="game-mode" class="difficulty-select">
                        <option value="normal" selected>數獨</option>
                        <option value="killer">殺手數獨</option>
                        <option value="2048">2048</option>
                        <option value="ohh1">Oh h1</option>
                        <option value="nonogram">Nonogram</option>
                    </select>
                </div>
                <div class="stat-item difficulty-selector">
                    <span class="stat-label">難度</span>
                    <select id="difficulty" class="difficulty-select">
                        <option value="easy" selected>簡單</option>
                        <option value="medium">中等</option>
                        <option value="hard">困難</option>
                    </select>
                </div>
                <div class="stat-item">
                    <span class="stat-label" id="mistakes-label">錯誤</span>
                    <span class="stat-value" id="mistakes">0/3</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">時間</span>
                    <span class="stat-value" id="timer">00:00</span>
                </div>
            </div>
        </header>

        <div class="game-board-wrapper">
            <div class="sudoku-board" id="sudoku-board"></div>
        </div>

        <div class="number-pad">
            <button class="num-btn" data-num="1">1</button>
            <button class="num-btn" data-num="2">2</button>
            <button class="num-btn" data-num="3">3</button>
            <button class="num-btn" data-num="4">4</button>
            <button class="num-btn" data-num="5">5</button>
            <button class="num-btn" data-num="6">6</button>
            <button class="num-btn" data-num="7">7</button>
            <button class="num-btn" data-num="8">8</button>
            <button class="num-btn" data-num="9">9</button>
            <button class="num-btn erase-btn" data-num="0">⌫</button>
        </div>

        <div class="game-controls">
            <button class="btn btn-notes" id="notes-btn">
                <span class="btn-icon">✏️</span>
                <span>筆記</span>
            </button>
            <button class="btn btn-hint" id="hint-btn">
                <span class="btn-icon">💡</span>
                <span>提示</span>
            </button>
            <button class="btn btn-restart" id="restart-btn">
                <span class="btn-icon">🔄</span>
                <span>新遊戲</span>
            </button>
        </div>

        <div class="message-overlay" id="message-overlay">
            <div class="message-content">
                <div class="message-icon" id="message-icon">🎉</div>
                <div class="message-text" id="message-text">恭喜完成！</div>
                <div class="message-subtext" id="message-subtext"></div>
                <button class="btn btn-restart message-btn" id="play-again-btn">再玩一次</button>
            </div>
        </div>
    </div>

    <div class="floating-decorations" id="floating-decorations"></div>

    <script src="game.js"></script>
</body>

</html>
